[pytest]
# Pytest configuration for dilemmas project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may call external APIs)
    slow: Slow tests (mark tests that take >1s)
