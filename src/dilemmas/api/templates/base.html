<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VALUES.md Dilemma Explorer{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', Georgia, serif;
            font-size: 19px;
            line-height: 1.75;
            color: #2a2a2a;
            background: #fafaf8;
        }

        .container {
            max-width: 750px;
            margin: 0 auto;
            padding: 30px 40px;
        }

        header {
            background: #fafaf8;
            border-bottom: 1px solid #d4d4d0;
            padding: 24px 0 20px 0;
            margin-bottom: 50px;
        }

        header .container {
            padding-top: 0;
            padding-bottom: 0;
        }

        h1 {
            font-family: 'Inter', -apple-system, sans-serif;
            font-size: 1.6em;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 0.3em;
            color: #1a1a1a;
        }

        h2 {
            font-family: 'Inter', -apple-system, sans-serif;
            font-size: 1.4em;
            font-weight: 600;
            letter-spacing: -0.01em;
            margin: 1.8em 0 0.6em 0;
            color: #1a1a1a;
        }

        h3 {
            font-family: 'Inter', -apple-system, sans-serif;
            font-size: 1.1em;
            font-weight: 600;
            margin: 1.5em 0 0.5em 0;
            color: #2a2a2a;
        }

        .subtitle {
            font-family: 'Crimson Pro', Georgia, serif;
            color: #5a5a5a;
            font-size: 0.95em;
            font-style: italic;
        }

        a {
            color: #2c5282;
            text-decoration: underline;
            text-decoration-color: rgba(44, 82, 130, 0.3);
            text-underline-offset: 2px;
        }

        a:hover {
            text-decoration-color: rgba(44, 82, 130, 0.8);
        }

        .card {
            /* No card styling - just content on background */
            margin-bottom: 40px;
        }

        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 3px;
            font-family: 'Inter', -apple-system, sans-serif;
            font-size: 0.75em;
            font-weight: 500;
            margin-right: 8px;
            margin-bottom: 6px;
            letter-spacing: 0.02em;
        }

        .badge-difficulty {
            background: #e8f0f8;
            color: #2c5282;
        }

        .badge-tag {
            background: #f0e8f0;
            color: #6b4c7a;
        }

        .badge-domain {
            background: #e8f0e8;
            color: #3a6e3a;
        }

        .meta {
            font-family: 'Inter', -apple-system, sans-serif;
            color: #6a6a6a;
            font-size: 0.85em;
            margin-top: 10px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            font-family: 'Inter', -apple-system, sans-serif;
            font-size: 0.85em;
            color: #5a5a5a;
        }

        /* Tables - academic style */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
            font-size: 0.9em;
        }

        th, td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0dc;
        }

        th {
            font-family: 'Inter', -apple-system, sans-serif;
            background: transparent;
            font-weight: 600;
            border-bottom: 2px solid #2a2a2a;
            color: #1a1a1a;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr:nth-child(even) {
            background: #f5f5f3;
        }

        /* Lists - academic style */
        ul, ol {
            margin: 20px 0;
            padding-left: 30px;
        }

        li {
            margin: 8px 0;
            line-height: 1.7;
        }

        /* Blockquotes - academic style */
        blockquote {
            margin: 30px 0;
            padding-left: 24px;
            border-left: 3px solid #c0c0b8;
            font-style: italic;
            color: #4a4a4a;
        }

        /* Code blocks */
        code {
            background: #f5f5f3;
            padding: 2px 6px;
            border-radius: 2px;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 0.85em;
            color: #3a3a3a;
        }

        pre {
            background: #f5f5f3;
            padding: 20px;
            margin: 25px 0;
            border-radius: 2px;
            overflow-x: auto;
            border: 1px solid #e8e8e4;
        }

        pre code {
            background: none;
            padding: 0;
        }

        /* Horizontal rules */
        hr {
            border: none;
            border-top: 1px solid #d4d4d0;
            margin: 40px 0;
        }

        .situation-box {
            background: #f5f5f3;
            border-left: 3px solid #2c5282;
            padding: 20px;
            margin: 25px 0;
        }

        .choice-list {
            list-style: none;
            margin: 25px 0;
            padding-left: 0;
        }

        .choice-item {
            background: #f5f5f3;
            border-left: 3px solid #3a6e3a;
            padding: 15px;
            margin: 12px 0;
        }

        .choice-label {
            font-family: 'Inter', -apple-system, sans-serif;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 5px;
        }

        .choice-description {
            color: #4a4a4a;
        }

        .variables-box, .metadata-box {
            background: #f5f5f3;
            border: 1px solid #e8e8e4;
            padding: 18px;
            margin: 25px 0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: #f5f5f3;
            padding: 18px 20px;
            flex: 1;
            border: 1px solid #e8e8e4;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 600;
            color: #2c5282;
        }

        .stat-label {
            font-family: 'Inter', -apple-system, sans-serif;
            color: #6a6a6a;
            font-size: 0.85em;
        }

        /* Navigation */
        nav {
            margin-top: 12px;
            font-family: 'Inter', -apple-system, sans-serif;
            font-size: 0.85em;
        }

        nav a {
            margin-right: 24px;
            color: #4a4a4a;
            font-weight: 500;
            letter-spacing: 0.01em;
        }

        nav a:hover {
            color: #2c5282;
        }

        /* Mobile responsive improvements */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            header {
                padding: 15px 0;
            }

            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.2em;
            }

            .subtitle {
                font-size: 1em;
            }

            nav {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }

            nav a {
                margin-right: 0 !important;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
            }

            .stat-card {
                padding: 12px 15px;
            }

            .stat-value {
                font-size: 1.5em;
            }

            .card {
                padding: 15px;
                margin-bottom: 15px;
            }

            .badge {
                font-size: 0.8em;
                padding: 3px 10px;
            }

            .situation-box, .choice-item {
                padding: 15px;
            }

            /* Touch-friendly tap targets */
            a, button {
                min-height: 44px;
                min-width: 44px;
                display: inline-flex;
                align-items: center;
            }
        }

        /* Prevent horizontal scroll on mobile */
        body {
            overflow-x: hidden;
        }

        /* Better code block handling on mobile */
        @media (max-width: 768px) {
            code {
                word-break: break-word;
            }

            pre {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                font-size: 0.75em;
                padding: 12px !important;
            }

            /* Better text wrapping */
            p, li, .choice-description, .meta {
                word-wrap: break-word;
                overflow-wrap: break-word;
            }

            /* Reduce padding on boxes for mobile */
            .situation-box, .choice-item, .variables-box, .metadata-box {
                padding: 12px !important;
            }

            /* Back link should be touch-friendly */
            .back-link {
                display: inline-block;
                padding: 8px 0;
                margin-bottom: 20px;
            }

            /* Empty state */
            .empty-state {
                padding: 40px 15px !important;
            }

            /* Ensure badges wrap properly */
            .badge {
                word-break: break-word;
                white-space: normal;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>VALUES.md</h1>
            <p class="subtitle">Research on LLM's and Humans' Ethical Decision-Making</p>
            <nav style="margin-top: 15px;">
                <a href="/research" style="margin-right: 20px;">Research</a>
                <a href="/" style="margin-right: 20px;">Dilemmas</a>
                <a href="/judgements">Judgements</a>
            </nav>
        </div>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
